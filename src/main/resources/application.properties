server.port=8080

# spring.data.mongodb.uri=mongodb://localhost:27017/account_service
# spring.datasource.url=jdbc:postgresql://account_db:5432/account_service
# spring.datasource.username=account
# spring.datasource.password=account@123
spring.datasource.url=jdbc:h2:mem:testdb 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.application.name=account
spring.profiles.active=prod
# spring.config.import=optional:configserver:http://localhost:8071
spring.config.import=configserver:http://configserver:8071

management.endpoints.web.exposure.include=*

eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
# eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka
eureka.client.serviceUrl.defaultZone=http://eurekaserver:9000/eureka

# configure info endpoint
info.app.name=Account Microservice
info.app.description=Vicheak Bank Account App
info.app.version=1.0.0
management.info.env.enabled=true

# configure service to gracefully shutdown
management.endpoint.shutdown.enabled=true
